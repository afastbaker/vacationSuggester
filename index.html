<!DOCTYPE html>
<html>
  <head>
    <title>Vacation Suggester</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Vacation Suggester</h1>
        <form id="mainForm"">
          <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" class="form-control" id="userName"placeholder="Insert your name here>"
          </div>
          <p class="question">What is your age?</p>
       <select class="form-control" id="userAge">
         <option value="a">A - I'm less than 18 years old</option>
         <option value="b">B - I'm between 18 and 30 years old</option>
         <option value="c">C - I'm older than 30</option>
       </select>
          <p class="question">What is your favorite holiday?</p>
       <select class="form-control" id="userFavoriteCountry">
         <option value="a">A - Halloween </option>
         <option value="b">B - Christmas </option>
         <option value="c">C - St Patrick's Day</option>
       </select>
       <p class="question">What is your favorite FUN activity?</p>
       <select class="form-control" id="userFavoriteIceCreamFlavor">
         <option value="a">A - Relax By Pool</option>
         <option value="b">B - Go Shopping</option>
         <option value="c">C - Go to fancy restaurant</option>
       </select>
         <p class="question">What is your favorite pet?</p>
         <select class="form-control" id="userFavoritePet">
           <option value="a">A - Cat</option>
           <option value="b">B - Dog</option>
           <option value="c">C - Lizard</option>
       </select>
       <p class="question">What is your Preferred Place to Live?</p>
       <select class="form-control" id="userFavoriteSport">
         <option value="a">A - Beach</option>
         <option value="b">B - City</option>
         <option value="c">C - Mountains</option>
